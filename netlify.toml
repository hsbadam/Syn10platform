[build]
  publish = "/"
  command = ""

[[headers]]
  for = "/*"
  [headers.values]
    Permissions-Policy = "microphone=(self)"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self'; media-src 'self' blob:; worker-src 'self'"

[[headers]]
  for = "/voice-analysis/*"
  [headers.values]
    Permissions-Policy = "microphone=(self)"
    X-Content-Type-Options = "nosniff"
